<div class="row" #examFormDiv>
    <div class="col">
     <ng-container *ngIf="panelNum == 1"> 
         <div class="row">
             <div class="col">
                <span class="fs-5">Exam Name: </span>
             </div>
        </div>
        <div class="row text-center m-3">
            <div class="col">
                <input type="text" [(ngModel)]="examName" class="form-control text-center text-uppercase"  aria-label="examName">            
            </div>
       </div>

       <div class="row text-center">
        <div class="col-6">
           <!-- <button type="button" class="btn btn-primary float-right" [disabled]="panelNum == 1" (click)="prev()">Prev</button> -->
        </div>
        <div class="col-6">
           <button type="button" class="btn btn-primary float-right" [disabled]="examName == ''"(click)="next1()">Next</button>
      
         </div>
         </div>
     </ng-container>
     <ng-container *ngIf="panelNum == 2"> 
        <div class="row">
            <div class="col-10">
               <span class="fs-5">Select any 5 questions: </span>
            </div>
            <div class="col-1">
                <span  class="fs-5" align="end">{{idArray.length}}/5</span>
            </div>
       </div>

       <div class="row mt-2">
           <div class="col">
            <form class="d-flex mx-1">
                <input class="form-control me-2" size="50" name="search"
                [(ngModel)]="search" type="search" placeholder="Search" aria-label="Search" (keyup)="searchData()">
              </form>
           </div>
       </div>
       <div class="row my-3">
           <div class="coltable-wrapper-scroll-y my-custom-scrollbar">
            <form [formGroup]="form">

            <table class="table table-bordered" >
                <thead class="sticky-top  bg-dark bg-gradient text-white ">
                  <tr>
                    <th scope="col"></th>
                    <th class="fs-6" scope="col">Question</th>
                  </tr>
                </thead>
                <tbody class="table-striped" *ngFor="let info of data.userDB.admin.questions | filter : search : 'question'" >
                    <tr>
                        <th scope="row" class="text-center center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id={{info.id}} value={{info.id}}  (change)="onCheckboxChange($event)">
                                <!-- id="flexCheckDefault" -->
                              </div>
                        </th>
                        <td class="fs-6">{{info.question}}</td>
                      </tr>
                </tbody>
              </table>
              </form>
           </div>
       </div>
       <div class="row text-center">
        <div class="col-6">
           <button type="button" class="btn btn-primary float-right" (click)="prev()">Prev</button>
        </div>
        <div class="col-6">
           <button type="button" id="next2" class="btn btn-primary float-right" [disabled]="idArray.length != 5"(click)="next2()">Next</button>
      
         </div>
         </div>
     </ng-container>
     <ng-container *ngIf="panelNum == 3"> 
        <div class="row">
            <div class="col">
               <span class="fs-5">Set Sequence of Questions:</span>
            </div>
       </div>

       <div class="row m-3">
           <div class="col">
            <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList
            [cdkDropListData]="dataSource"
            (cdkDropListDropped)="dropTable($event)">
          
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="question"  >
              <th mat-header-cell *matHeaderCellDef class="tableHead">Questions</th>
              <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <!-- <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef > Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
           -->
            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="weight" >
              <th mat-header-cell *matHeaderCellDef > Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container> -->
          
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol" >
              <th mat-header-cell *matHeaderCellDef > Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
            <tr class="text-center" mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
          </table>
           </div>
       </div>
       <div class="row text-center">
        <div class="col-6">
           <button type="button" class="btn btn-primary float-right" (click)="prev()">Prev</button>
        </div>
        <div class="col-6">
           <button type="button" id="next2" class="btn btn-primary float-right" (click)="submit()">Submit</button>
      
         </div>
         </div>
     </ng-container>
   </div>
  </div>
