<div class="row">
    <div class="col">
        <app-navbar (newItemEvent)="addItem($event)" (searchKey)="searchKey($event)"></app-navbar>
    </div>
</div>
<div class="row">
    <div class="col-3 sidebarBGColor">
     <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
        <div class="row" *ngIf="addQuestionButton">
            <div class="col m-2">
                <app-add-question [questionId]="editQuestionId" (reloadFlag)="reload($event)"  ></app-add-question>
            </div>
        </div>
        <div class="row">
            <div class="col m-2">
                <app-table [search]="search" (questionId)="questionId($event)" [reload]="reloadFlag"></app-table>
            </div>
        </div>
    </div>
</div>
